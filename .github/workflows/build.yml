name: Go Build and Release

on:
  push:
    tags:
    - 'v*'

jobs:

  build:

    name: Build on ${{ matrix.os }} for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux]
        arch: [amd64, arm64]
    steps:

    - name: Extract Tag Name
      run: echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.21.x'
    - name: Check out code
      uses: actions/checkout@v2
    - name: Build
      run: |
        make build GOOS=${{ matrix.os }} GOARCH=${{ matrix.arch }} VERSION=${{ env.TAG_NAME }}
    - name: Install Syft
      run: curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
    - name: Generate SBOM
      run: syft goeventd -o text > NOTICE

    - name: Prepare Artifacts
      run: |
        mkdir goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        mv goeventd goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}/goeventd
        mv NOTICE goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}/NOTICE
        cp LICENSE.md goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}/LICENSE
        zip -r goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.zip goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}
        path: goeventd-${{ env.TAG_NAME }}-${{ matrix.os }}-${{ matrix.arch }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:

    - name: Extract Tag Name
      run: echo "TAG_NAME=$(echo ${GITHUB_REF#refs/tags/})" >> $GITHUB_ENV

    - name: Download Artifacts
      uses: actions/download-artifact@v4
      with:
        path: .

    - name: List files in the directory
      run: ls -l

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Assets for linux-amd64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./goeventd-${{ env.TAG_NAME }}-linux-amd64.zip
        asset_name: goeventd-${{ env.TAG_NAME }}-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Release Assets for linux-arm64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./goeventd-${{ env.TAG_NAME }}-linux-arm64.zip
        asset_name: goeventd-${{ env.TAG_NAME }}-linux-arm64
        asset_content_type: application/octet-stream
